<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col">
        <form action="city" class="searchbar">
          <label for="city">Current weather in</label>
          <input id="city-searchfield" class="placeholder" type="text" placeholder="Enter a city" autofocus="on" />
          <input id="search-button" class="button" type = "submit"
          value = "Search"/>
        </form>
        </div>
        </div>
      </header>
      <div class="row g-5">
        <div class="col-4 current-weather">
          <img src="images/sun.png" alt="symbol of the current weather" />
          <p> 25 / 30 °C <br/>
          1st January 2022</p>
        </div>

        <div class="col-8">
           <h1 id="city-h1">Vienna</h1> 
           <span><h2 id="degreeDigit">19</h2>
           <span id="units"><a href="#" id="celsius">°C</a>
            <!-- | <a href="#" id="fahrenheit">°F</a> -->
          </span>
          </span>
          <h2 id="daytime">Tuesday 9:00</h2>
          <h3>
            ☀️ sunny <br />
            💧 0 % chance of rain <br />
            💨 8 km/h wind
          </h3>
        </div>
      </div>
      <div class="row forecast">
        <div class="col-sm-2 offset-sm-0 col-4 offset-4">
          <img src="images/sun.png" alt="" class="src" />
          <p>
            15 / 23 <br />
            Monday
          </p>
        </div>
        <div class="col-sm-2 offset-sm-0 col-4 offset-4">
          <img src="images/sun.png" alt="" class="src" />
          <p>
            15 / 23 <br />
            Tuesday
          </p>
        </div>
        <div class="col-sm-2 offset-sm-0 col-4 offset-4">
          <img src="images/sun.png" alt="" class="src" />
          <p>
            15 / 23 <br />
            Wednesday
          </p>
        </div>
        <div class="col-sm-2 offset-sm-0 col-4 offset-4">
          <img src="images/rainclouds.png" alt="clouds and rain" class="src rain" />
          <p>
            12 / 17 <br />
            Thursday
          </p>
        </div>
        <div class="col-sm-2 offset-sm-0  col-4 offset-4">
          <img src="images/sun.png" alt="" class="src" />
          <p>
            15 / 23 <br />
            Friday
          </p>
        </div>
        <div class="col-sm-2 offset-sm-0 col-4 offset-4">
          <img src="images/sun.png" alt="" class="src" />
          <p>
            15 / 23 <br />
            Saturday
          </p>
        </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
